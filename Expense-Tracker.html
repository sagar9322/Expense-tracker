<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        body {
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
            }
            h2 {
                text-align: center;
            }
            p {
                text-align: center;
                font-size: small;
            }
    </style>
</head>
<body>
    <div class="container col-4">
    <form class="form-control p-4 mb-4 bg-info text-white" id="add-detail" action="/submit" method="POST">
        <h2>Expense Tracker</h2>
        <p>Submit Your Expense Here</p>
        <hr>
            <label for="amount" class="form-label">Expense Amount:</label>
        <div class="input-group">
            <div class="input-group-text">
            </div>

        <input type="number" id="amount" name="amount" class="form-control">
        </div>
        <label for="description" class="form-label">Expense Descriptions:</label>
        <input type="text" id="description" name="description" class="form-control">
        <label for="select" class="form-label">Category:</label>
        <select class="form-select" id="select">
            <option value="Petrol">Petrol</option>
            <option value="Rent">Rent</option>
            <option class="Home-Furnishing">Home Furnishing</option>
            <option class="Vagetables">Vagetables</option>
            <option class="Grocery">Grocery</option>
            <option class="Travelling">Travelling</option>
        </select>
        <div class="d-grid p-4 gap-2">
        <input type="submit" onclick="printExpenseDetail(event)" class="btn btn-primary" id="btn" name="getcall" value="Add Expense">
    </div>
    </form>
    <div id="main" class="card card-body">
        <form id="addForm" class="form-inline mb-3">
    <h2 class="title">Expense Details</h2>
        <ul id="items" class="list-group">
        </ul>
    </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="expense.js">
</script>                      
    
</body>
</html>
